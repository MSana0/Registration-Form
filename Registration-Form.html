<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1> Registration Form </h1>
	<form action="/submit.php" target="_self" method="POST">
	<fieldset>
	<legend><b> Basic Information: </b></legend>
	<label for="fullName"> Enter Your Name: </label>
	<input type="text" name="fullname" id="fullName">
	<br>
	<LABEL> Gender: </LABEL>
	<input type="radio" name="gender" id="male" value="male">
	<label for = "male"> Male </label>
	<input type="radio" name="female" id="female" value="female">
	<label for="female">Female</label>
	<br>
	<label for="DoB"> Date of Birth: </label>
	<input type="date" name="dob" id="DoB">
	<br>
	<label for="religion"> Religion: </label>
	<select id = "religion" name="rel"> 
		<option value="Hindu"> Hindu </option>
		<option value="Muslim"> Muslim </option>
		<option value="Christian"> Christian </option>
	</select>
	<br>
	<label for="fName"> Father's Name: </label>
	<input type="text" name="fname" id="fName">
	<br>
	<label for="mName"> Mother's Name </label>
	<input type="text" name="mname" id="mName">
	</fieldset>
	<fieldset>
	<legend><b> Contact Information: </b></legend>
	<label for="pAddress"> Present Address: </label>
	<input type="text" name="paddress" id = "pAddress">
	<br>
	<label for="perm"> Permanent Address: </label>
	<input type="text" name="permanent" id="perm">
	<br>
	<label for="phone"> Telephone number: </label>
	<input type="tel" name="phone" id="phone">
	<br>
	<label for="email"> Email: </label>
	<input type="email" name="email" id="email">
	<br>
	<label for="PWL"> Personal Website Link: </label>
	<input type="url" name="pwl" id="PWL">
	</fieldset>
	<fieldset>
	<legend><b> Academic Information: </b></legend>
	<label for="ssc"> SSC Year: </label>
	<input type="number" name="SSC" id="ssc">
	<br>
	<label for="SI"> SSC Institution: </label>
	<input type="text" name="si" id="SI">
	<br>
	<label for="hsc"> HSC Year: </label>
	<input type="number" name="HSC" id="hsc">
	<br>
	<label for="HI"> HSC Institution: </label>
	<input type="text" name="hi" id="HI">
	</fieldset>
	<input type="submit" value="Register">
</form>
</body>
</html>>
